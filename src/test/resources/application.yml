server:
  error:
    include-message: always
spring:
  liquibase:
    enabled: true
    change-log: classpath:liquibase/dbchangelog.xml
  datasource:
    url: jdbc:mysql://localhost:3306/machinery
    password: password
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
    show-sql: true


